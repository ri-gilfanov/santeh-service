[uwsgi]
plugins = python3
uid = root
gid = root
uwsgi-socket = /var/www/SntSrvEnv/sntsrv.sock
chmod-socket = 664
chdir = /var/www/SntSrvEnv/SntSrv
home = /var/www/SntSrvEnv
wsgi-file = /var/www/SntSrvEnv/SntSrv/SntSrv/wsgi.py
env = DJANGO_SETTINGS_MODULE=SntSrv.settings
env = LANG=ru_RU.UTF-8
daemonize = /var/log/uwsgi/SntSrv.log
vacuum = True
max-requests = 100
master = True
enable-threads = True
processes = 2
threads = 4
vhost = True
